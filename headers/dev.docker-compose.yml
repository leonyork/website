version: '3.7'
services:
  headers-dev:
    build:
      context: .
      target: node
      args:
        NODE_VERSION: ${NODE_VERSION-13.6.0}
    ports:
      - "3004:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ~/.gitconfig:/root/.gitconfig
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - source: ssh
        target: /root/.ssh_host
      - source: aws
        target: /root/.aws
    environment:
      - NODE_ENV=development
    # Copy over the .ssh folder and make sure the correct user owns it
    entrypoint: >
      sh -c 'cp -rfd /root/.ssh_host /root/.ssh &&
      chmod -R 400 /root/.ssh &&
      npm install && 
      docker-entrypoint.sh $${0} "$$@"' 
    command:  ["npm", "run", "offline", "--", "--watch"]
volumes:
  node_modules:
secrets:
  ssh:
    file: ~/.ssh
  aws:
    file: ~/.aws