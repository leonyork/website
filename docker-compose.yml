version: '3.7'
services:
  web:
    build: 
      context: .
      args:
        NODE_VERSION: ${NODE_VERSION} #Comes from .env file
        NGINX_VERSION: ${NGINX_VERSION} #Comes from .env file
        COGNITO_HOST: ${COGNITO_HOST}
        CLIENT_ID: ${CLIENT_ID}
        REDIRECT_URL: ${REDIRECT_URL}
    ports:
      - "80:80"