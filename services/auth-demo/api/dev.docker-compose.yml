version: '3.7'
services:
  dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION-12.13.0}
    ports:
      - "9929:9929"
      - "9230:9230"
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next:/app/.next
      - ~/.gitconfig:/root/.gitconfig
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - source: ssh
        target: /root/.ssh_host
      - source: aws
        target: /root/.aws
    environment:
      - NODE_ENV=development
    # Copy over the .ssh folder and make sure the correct user owns it
    entrypoint: 'sh -c ''cp -rfd /root/.ssh_host /root/.ssh && chmod -R 400 /root/.ssh && docker-entrypoint.sh $${0} "$$@"''' 
    command:  ["npm", "run", "offline"]
volumes:
  node_modules:
  next:
secrets:
  ssh:
    file: ~/.ssh
  aws:
    file: ~/.aws