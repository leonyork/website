version: '3.7'
services:
  auth-demo-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: serverless
      args:
        NODE_VERSION: ${NODE_VERSION-12.13.0}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - serverless:/app/.serverless
      - ~/.gitconfig:/root/.gitconfig
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - source: ssh
        target: /root/.ssh_host
      - source: aws
        target: /root/.aws
    environment:
      - NODE_ENV=development
      - USER_STORE_API_SECURED_ISSUER=${USER_STORE_API_SECURED_ISSUER}
      - USER_STORE_API_ACCESS_CONTROL_ALLOW_ORIGIN=${USER_STORE_API_ACCESS_CONTROL_ALLOW_ORIGIN-*}
    # Copy over the .ssh folder and make sure the correct user owns it
    entrypoint: >
      sh -c 'cp -rfd /root/.ssh_host /root/.ssh &&
      chmod -R 400 /root/.ssh &&
      apk add openjdk8-jre &&
      npm install && 
      sls dynamodb install &&
      ls ./bin &&
      docker-entrypoint.sh $${0} "$$@"' 
    command:  ["npm", "run", "offline", "--", "--watch"]
volumes:
  node_modules:
  serverless:
secrets:
  ssh:
    file: ~/.ssh
  aws:
    file: ~/.aws